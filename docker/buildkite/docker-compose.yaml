version: '3.5'

services:
  cassandra:
    image: cassandra:3.11.9
    logging:
      driver: none
    ports:
      - "9042:9042"

  temporal:
    image: temporaliotest/auto-setup:13fef8a745eff25ccedb04e2e3cd5c33d4c8abdd
    logging:
      driver: none
    ports:
      - "7233:7233"
      - "7234:7234"
      - "7235:7235"
      - "7239:7239"
      - "6933:6933"
      - "6934:6934"
      - "6935:6935"
      - "6939:6939"
    environment:
      - "CASSANDRA_SEEDS=cassandra"
      - "DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development.yaml"
    depends_on:
      - cassandra

  unit-test-docker:
    build:
      context: ../../
      dockerfile: ./docker/buildkite/Dockerfile
    environment:
      - "USER=unittest"
      - "TEMPORAL_SERVICE_ADDRESS=temporal:7233"
      - "USE_DOCKER_SERVICE=true"
    depends_on:
      - temporal
    volumes:
      - "../../:/temporal-java-client"

  unit-test-test-service:
    build:
      context: ../../
      dockerfile: ./docker/buildkite/Dockerfile
    environment:
      - "USER=unittest"
      - "USE_DOCKER_SERVICE=false"
    volumes:
      - "../../:/temporal-java-client"

  fossa:
    build:
      context: ../../
      dockerfile: ./docker/buildkite/Dockerfile
    command: /bin/sh
    environment:
      - BUILDKITE_BRANCH
      - FOSSA_API_KEY
    volumes:
      - "../../:/temporal-java-client"