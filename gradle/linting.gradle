subprojects {
    apply plugin: 'com.diffplug.spotless'

    spotless {
        java {
            target 'src/*/java/**/*.java'
            targetExclude '**/generated/*'
            targetExclude '**/.idea/**'
            googleJavaFormat('1.16.0')
        }

        kotlin {
            ktlint('0.48.2')
        }
    }

    classes.dependsOn 'spotlessApply'
}